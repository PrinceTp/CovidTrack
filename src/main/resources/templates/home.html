<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>

  <body>
  
    <h1>Covid19 Tracker</h1>
    <p>This is a simple web application to track the COVID-19 cases in the world.</p>
   
    <!-- <div class="jumbotron">
        <h1 class = "display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total Cases</p>
    </div> -->

    <table>
        <tr>
          <th>State</th>
          <th>Country</th>
          <th>Total Cases Reported</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
          <td th:text="${locationStat.state}"></td>
          <td th:text="${locationStat.country}"></td>
          <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
      </table>
  

  </body>

</html>
