<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>

  <body>
  
    <h1 style="font-size: 2em; color: green; font-weight: bold;">Covid19 Tracker</h1>
    <p style="font-size: 1.5em; color: black;">This is a comprehensive web application that provides real-time, global tracking and analysis of the COVID-19 pandemic.</p>
   
    <!-- <div class="jumbotron">
        <h1 class = "display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total Cases</p>
    </div> --> 

    <table>
        <tr>
          <th>State</th> 
          <th style="color: blue;">Country</th>
          <th style="color: red;">Total Cases Reported</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
          <td th:text="${locationStat.state}"></td>
          <td th:text="${locationStat.country}"></td>
          <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
      </table>
  

  </body>

</html>
</html>
</html>
</html>
</html>
